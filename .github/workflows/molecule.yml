---
name: Ansible Molecule
on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
    - cron: "16 0 * * 0"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install yamllint

      - name: Yamllint
        run: |
          yamllint .

      - name: ansible-lint
        uses: ansible-community/ansible-lint-action@main

  molecule:
    name: Molecule
    needs:
      - lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - centos7
          - debian10
          - debian11
          - fedora35
          - fedora36
          - fedora37
          - fedora38
          - rockylinux8
          - rockylinux9
          - ubuntu1804
          - ubuntu2004
          - ubuntu2204
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3
        uses: actions/setup-python@v4

      - name: Install test dependencies
        run: pip3 install molecule-plugins[docker]

      - name: Run Molecule tests
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_IMAGE: "${{ matrix.distro }}"
