---
- name: Get installed packages
  ansible.builtin.package_facts:
    manager: auto
  when: ansible_facts.packages is not defined

- name: "Remove vim if neovim is installed"
  ansible.builtin.package:
    name: "vim"
    state: "absent"
  when: "'neovim' in ansible_facts.packages"

- name: "Ensure vimrc.local is set (Debian Family)"
  ansible.builtin.copy:
    src: "vimrc.local"
    dest: "/etc/vim/vimrc.local"
    mode: "0644"
    owner: root
  when: ansible_os_family == "Debian" and vimrc

- name: "Ensure vimrc.local is set (RedHat Family)"
  ansible.builtin.copy:
    src: "vimrc.local"
    dest: "/etc/vimrc"
    mode: "0644"
    owner: root
  when: ansible_os_family == "RedHat" and vimrc
